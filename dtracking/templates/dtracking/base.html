<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <link rel="stylesheet" href="{% static '/bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/pnotify/dist/pnotify.css' %}"/>
    <link rel="stylesheet" href="{% static '/jquery-ui/themes/base/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static '/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/Ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static '/fullcalendar/dist/fullcalendar.min.css' %}"/>
    <link rel="stylesheet" href="{% static '/fullcalendar/dist/fullcalendar.print.min.css' %}" media="print">
    <link rel="stylesheet" href="{% static '/admin/index.css' %}">

    <style>
        .container-fluid {
            margin-top: 20px;
        }

        .ui-autocomplete {
            position: absolute;
            cursor: default;
            z-index: 10000 !important;
        }
    </style>
    {% block Styles %}
    {% endblock %}

</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Valuarte Planing</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" {% if 'peritaje' in request.path %}class="active"{% endif %}>
                <a class="nav-link" href="{% url 'peritaje' %}">Peritaje</a>
            </li>
            <li class="nav-item" {% if 'operaciones' in request.path %}class="active"{% endif %}>
                <a class="nav-link" href="{% url 'operaciones' %}">Operaciones</a>
            </li>
            <li class="nav-item" {% if 'operaciones' in request.path %}class="active"{% endif %}>
                <a class="nav-link" href="{% url 'reporte' %}" target="_blank">Reporte</a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Buscar" id="nav-search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit-search">Buscar</button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    {% block Content %}{% endblock %}
</div>

<script type="text/javascript" src='{% static '/jquery/dist/jquery.min.js' %}'></script>
<script type="text/javascript" src="{% static '/popper.js/dist/umd/popper.js' %}"></script>
<script type="text/javascript" src="{% static '/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src='{% static '/jquery-ui/jquery-ui.min.js' %}'></script>
<script type="text/javascript" src="{% static '/moment/min/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static '/fullcalendar/dist/fullcalendar.js' %}"></script>
<script type="text/javascript" src="{% static '/fullcalendar/dist/locale/es.js' %}"></script>
<script type="text/javascript" src="{% static '/pnotify/dist/pnotify.js' %}"></script>
<script type="text/javascript" src="{% static '/popper.js/dist/umd/popper.js' %}"></script>

{% block Scripts %}{% endblock %}
</body>
</html>
