<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/dtracking/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/dtracking/bootstrap/css/bootstrap-theme.min.css"/>
    <style>
	    .container-fluid{
		    margin-top: 20px;
	    }




    </style>
	  {% block Styles %}
    {% endblock %}


  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Valuarte Planing</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/admin">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" {% if 'programaciones' in request.path %}class="active"{% endif %}>
                  <a class="nav-link" href="{% url 'programaciones' %}">Programaciones</a>
                </li>
              </ul>
            </ul>
            <form class="navbar-form navbar-left">
              <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Buscar" id="nav-search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit-search">Buscar</button>
            </form>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>




    <div class="container-fluid">
	    {% block Content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="/static/dtracking/bootstrap/js/bootstrap.min.js"></script>
    {% block Scripts %}{% endblock %}
  </body>
</html>
