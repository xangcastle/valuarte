<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Examen Previo {{ obj.barra }}</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Variable</th>
        <th>Valor</th>
    </tr>
    </thead>
    <tbody>
    {% for v in obj.variables %}
    <tr>
        <td>{{ v.variable_legend }}</td>
        <td>{{ v.value }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
